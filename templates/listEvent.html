<!DOCTYPE html>
<html>

  <head>
    <title>Events Found</title>
  </head>
  <body>
    <h2><center>Events Found</center></h2>
      <form action="/viewFoods" method="post" id="form2">
    <ul>
      {% for item in eventpar %}
        <h4>Event {{number}}</h4>
        <li>{{item['name']}}</li>
        <li>{{item['description']}}</li>
        <li>{{item['time']}}</li>
        <li>{{item['place']}}</li>
        <li>{{item['address']}}</li>
        <li><img src={{item['logo']}} alt = "Logo"></li>
        <li><a href={{item['url']}}>Visit Event!</a></li>
        <br><br>
        <button type="submit" formmethod="post" form="form2" name="findFoodButton">Find Restaurants And Eateries Around Location
            <input type="hidden" name="lat" value={{item['lat']}}>
            <input type="hidden" name="long" value={{item['long']}}>
        </button>
        
        <br><br>
       {% endfor %}
    </ul>
      </form>
    </body>
</html>
